name: code build
on: pull_request

jobs:
  build:
    name: Build ðŸ“¦
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: "Install Node"
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: 'lts/*'
    - name: "Install Deps"
      run: npm ci
    - name: "Build"
      run: npm run build