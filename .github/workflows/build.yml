name: code build
on: pull_request

jobs:
  build:
    name: Build ðŸ“¦
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: "Install Node"
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 'lts/*'
    - name: "Install Deps"
      run: npm ci
    - name: "Build"
      run: npm run build