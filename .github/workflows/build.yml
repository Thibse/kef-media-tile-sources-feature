name: code build
on: pull_request

jobs:
  build:
    name: Build ðŸ“¦
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: "Install Node"
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 'lts/*'
    - name: "Install Deps"
      run: npm ci
    - name: "Build"
      run: npm run build